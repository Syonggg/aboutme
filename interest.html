<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Are You Interested?</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Background Styling */
        body {
            background: linear-gradient(to right, #1f1c2c, #928DAB); /* Dark purple gradient */
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }

        /* Container Styling */
        .container {
            max-width: 600px;
            margin: auto;
            padding: 30px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
        }

        h1 {
            font-size: 40px;
            font-weight: bold;
        }

        .mad-emoji {
            display: none;
            font-size: 50px;
            margin: 20px 0;
            animation: shake 0.5s infinite;
        }

        @keyframes shake {
            0% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            100% { transform: translateX(-5px); }
        }

        .buttons {
            margin-top: 20px;
        }

        button {
            padding: 12px 25px;
            font-size: 18px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }

        .yes-btn {
            background: #4CAF50;
            color: white;
        }

        .yes-btn:hover {
            background: #45a049;
        }

        .no-btn {
            background: #ff4500;
            color: white;
        }

        .no-btn:hover {
            background: #ff6347;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Why are you still even here? ðŸ¤¨</h1>
        <h2>Are you really that interested?</h2>

        <div class="mad-emoji">ðŸ˜¡</div>

        <div class="buttons">
            <button class="yes-btn" onclick="goToFacts()">Yes</button>
            <button class="no-btn" onclick="triggerMadEmoji()">No</button>
        </div>
    </div>

    <script>
        let noClickCount = 0;

        function goToFacts() {
            window.location.href = "facts.html"; // Redirect to Page 6 (Facts About Me)
        }

        function triggerMadEmoji() {
            const madEmoji = document.querySelector(".mad-emoji");
            madEmoji.style.display = "block";

            setTimeout(() => {
                alert("Then why would you click next earlier!?");
                setTimeout(() => {
                    let confirmExit = confirm("ARE YOU REALLY SURE??");
                    if (!confirmExit) {
                        alert("Are you really that interested?");
                    }
                }, 500);
            }, 500);
        }
    </script>
</body>
</html>
